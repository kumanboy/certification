services:
  certification_db:
    image: postgres:16
    container_name: certification_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0011"
      POSTGRES_DB: examdb
    ports:
      - "5433:5432"   # host:container
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d examdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  certification_app:
    build: .
    container_name: certification_app
    # âœ… app should NOT be public on :3000 anymore
    expose:
      - "3000"
    environment: