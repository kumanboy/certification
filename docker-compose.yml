services:
  certification_db:
    image: postgres:16
    container_name: certification_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0011"
      POSTGRES_DB: examdb
    ports:
      - "5433:5432"   # host:container
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d examdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  certification_app:
    build: .
    container_name: certification_app
    restart: unless-stopped
    # âœ… app should NOT be public on :3000 anymore
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PGHOST: certification_db
      PGPORT: "5432"          # container ichida doim 5432
      PGUSER: postgres
      PGPASSWORD: "0011"
      PGDATABASE: examdb
    depends_on:
      certification_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - certification_app

volumes:
  db_data:
  caddy_data:
  caddy_config:
